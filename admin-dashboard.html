<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0b3d4f, #063244);
      color: white;
    }

    .top-box {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      background: rgba(255,255,255,0.1);
      text-align: center;
      border-radius: 20px;
      backdrop-filter: blur(8px);
    }

    .card-container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding-bottom: 50px;
    }

    .card {
      background: rgba(255,255,255,0.15);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: 0.3s;
      backdrop-filter: blur(6px);
    }

    .card:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-5px);
    }

    .btn {
      padding: 10px 16px;
      border: none;
      background: #ff8040;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #ff6320;
    }
  </style>
</head>
<body>

<div class="top-box">
  <h1>Admin Dashboard</h1>
  <p>Welcome to the control panel.</p>
</div>

<div class="card-container">

  <div class="card">
    <h3>Bulk Email Generator</h3>
    <p>Generate emails instantly.</p>
    <button class="btn" onclick="openPage('bulk-email.html')">Open</button>
  </div>

  <div class="card">
    <h3>User Management</h3>
    <p>Manage all users.</p>
    <button class="btn" onclick="openPage('user-management.html')">Open</button>
  </div>

  <div class="card">
    <h3>Assign Roles</h3>
    <p>Give permissions to users.</p>
    <button class="btn" onclick="openPage('assign-roles.html')">Open</button>
  </div>

  <div class="card">
    <h3>Delete User</h3>
    <p>Remove unwanted users.</p>
    <button class="btn" onclick="openPage('delete-user.html')">Open</button>
  </div>

  <div class="card">
    <h3>Reset Passwords</h3>
    <p>Update account passwords.</p>
    <button class="btn" onclick="openPage('reset-password.html')">Open</button>
  </div>

  <div class="card">
    <h3>System Settings</h3>
    <p>Advanced configuration.</p>
    <button class="btn" onclick="openPage('settings.html')">Open</button>
  </div>

</div>

<script>
  function openPage(page) {
    window.location.href = page;
  }
</script>

</body>
</html>
