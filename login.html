<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uzmails</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 400px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 25px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
    }

    .input-box {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 18px;
      border: 2px solid #d7d7d7;
      border-radius: 10px;
      font-size: 15px;
      box-sizing: border-box;
    }

    .password-container {
      position: relative;
      width: 100%;
    }

    .eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: #0b6dff;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Uzmails</h1>

  <label>Email Address</label>
  <input type="email" id="emailField" class="input-box" placeholder="Enter your email">

  <label>Password</label>
  <div class="password-container">
    <input type="password" id="passwordField" class="input-box" placeholder="Enter password">
    <span id="togglePass" class="eye">üëÅÔ∏è</span>
  </div>

  <button class="login-btn" id="loginButton">Secure Login</button>
</div>

<script>
  const ADMIN_EMAIL = "bilalasif47158@gmail.com";
  const ADMIN_PASS = "03004716571FF";

  const passField = document.getElementById("passwordField");
  const togglePass = document.getElementById("togglePass");

  togglePass.addEventListener("click", () => {
    if (passField.type === "password") {
      passField.type = "text";
      togglePass.textContent = "üôà";
    } else {
      passField.type = "password";
      togglePass.textContent = "üëÅÔ∏è";
    }
  });

  document.getElementById("loginButton").addEventListener("click", () => {
    const email = document.getElementById("emailField").value;
    const password = document.getElementById("passwordField").value;

    if (email === ADMIN_EMAIL && password === ADMIN_PASS) {
      window.location.href = "admin-dashboard.html";
    } else {
      alert("Invalid email or password");
    }
  });
</script>

</body>
</html>
